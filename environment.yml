# 1. "conda env export --from-history > environment.yml"
# 2. Then add pip libraries manually from  "conda env export > environment.yml"
# 3. Add -pytorch to channels, otherwise ResolvePackageNotFound will occur...
name: masterthesis
channels:
  - conda-forge
  - defaults
  - pytorch
dependencies:
  - python=3.8.5
  - pandas
  - matplotlib
  - numpy
  - notebook
  - scikit-learn
  - tqdm
  - pytorch
  - cudatoolkit=11.3
  - torchaudio
  - torchvision
  - pytorch-lightning
  - tensorboard
  - pip:
